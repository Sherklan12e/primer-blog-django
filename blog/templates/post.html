{% extends 'layaout.html' %}
{% block content %}
<h1>asd</h1>
{% for post in posts %}
   <div class="p-3 w">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3 ">
                <img class="img-fluid" src="{{post.image.url}}" alt="">
            </div>
            <div class="col-9 ">
                    <h2>{{post.title}}</h2>
                    <h3>{{post.date}}</h3>
                    <h2>{{post.description|safe|truncatechars:100}}</h2>
                    <p>{{post.date|date:'M d Y'}}</p>
        
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
            </div>
                    
        </div>
        
    
       </div>
   </div>
{% endfor %}
    
{% endblock  %}
