
{% extends 'layaout.html' %}

{% block content %}
  <div class="brl">
    <h1>Videos</h1>
  </div>
  <div class="row   ">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="d-flex  post flex-wrap justify-content-center">
               
                    {% for video in videos %}
                     <div class="col-md-6 des  ">
                          <div class="card dev mb-3 ">
                             <div class="sess"><video controls style="width: 500px;">
                                <source src="{{ video.video_file.url }}" type="video/mp4">
                             </video></div>
                             <div class="des">
                                 <h3>{{ video.title }}</h3>
                                  <h6 class="card-title til"></h6>
                               
                                 <div class="seq">
                                     <p>{{ video.description }}</p>
                                 </div>
                                 
                            </div>
                        </div>
                      </div>
                   {% endfor %}
                
        </div>
    </div>
  </div>
{% endblock %}
